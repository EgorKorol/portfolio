<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-page">
        <button class="autorization-btn welcome-page__autorization" type="button">Авторизоваться</button>
        <div class="flipper-box">
          <div class="flipper">
            <div class="welcome-card">
              <div class="welcome-info">
                <div class="hero-img"><img class="hero-avatar" src="assets/img/myphoto.png" alt="Моя фотография"></div>
                <div class="hero-info">
                  <div class="hero-name">Егор Король</div>
                  <div class="hero-info">Личный сайт веб разработчика</div>
                </div>
                <div class="social">
                  <ul class="social__list">
                    <li class="social__item"><a class="social__link" href="https://vk.com/korol_egor" target="_blank">
                        <svg class="social-icon" width="31" height="17">
                          <use xlink:href="assets/img/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="social__item"><a class="social__link" href="https://github.com/EgorKorol" target="_blank">
                        <svg class="social-icon" width="26" height="22">
                          <use xlink:href="assets/img/sprite.svg#github"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <nav class="nav-menu">
                <ul class="nav-menu__list">
                  <li class="nav-menu__item"><a class="nav-menu__link" href="my-works.html">Мои работы</a></li>
                  <li class="nav-menu__item"><a class="nav-menu__link" href="about.html">Обо мне</a></li>
                  <li class="nav-menu__item"><a class="nav-menu__link" href="blog.html">Блог</a></li>
                </ul>
              </nav>
            </div>
            <div class="welcome-card welcome-card--form">
              <div class="welcome-info">
                <form class="hero-info" id="data" method="post">
                  <div class="title title__welcome">Авторизуйтесь</div>
                  <div class="welcome-input">
                    <div class="input-decore">
                      <svg class="input-decore__icon input-decore__icon--login" width="15" height="17">
                        <use xlink:href="assets/img/sprite.svg#login"></use>
                      </svg>
                    </div>
                    <input class="form-input" type="text" id="login" placeholder="Логин">
                    <label class="label-input" for="login"></label>
                  </div>
                  <div class="welcome-input">
                    <div class="input-decore">
                      <svg class="input-decore__icon input-decore__icon--password">
                        <use xlink:href="assets/img/sprite.svg#password"></use>
                      </svg>
                    </div>
                    <input class="form-input" type="password" id="password" placeholder="Пароль">
                    <label class="label-input" for="password"></label>
                  </div>
                  <div class="welcome-checkbox">
                    <input class="form-checkbox" type="checkbox" id="checkbox">
                    <label class="label-checkbox" for="checkbox">Я человек</label>
                  </div>
                  <div class="welcome-radio">
                    <div class="welcome-radio__question">Вы точно не робот?</div>
                    <input class="form-radio" type="radio" id="radiobtnYes" name="robot">
                    <label class="label-radio" for="radiobtnYes">Да</label>
                    <input class="form-radio" type="radio" id="radiobtnNo" name="robot">
                    <label class="label-radio" for="radiobtnNo">Не уверен</label>
                  </div>
                </form>
              </div>
              <div class="welcome-card__form-buttons"><a class="nav-menu__link nav-menu__link--form nav-menu__link--flipback-js" href="#">На главную</a>
                <button class="nav-menu__link nav-menu__link--form" form="data" type="submit">Войти</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
