<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-page">
        <button class="autorization-btn welcome-page__autorization" type="button">Авторизоваться</button>
        <div class="flipper-box">
          <div class="flipper flipper--open">
            <div class="welcome-card">
              <div class="welcome-info">
                <div class="hero-img welcome-info__hero-img"><img class="hero-avatar" src="assets/img/myphoto.jpg" alt="Моя фотография"></div>
                <div class="hero-info welcome-info__hero-info">
                  <div class="hero-info__name">Егор Король</div>
                  <div class="hero-info__description">Личный сайт веб разработчика</div>
                </div>
                <div class="social">
                  <ul class="social-list">
                    <li class="social-list__item"><a class="social-list__link" href="https://vk.com/korol_egor" target="_blank">
                        <svg class="social-icon" width="31" height="17">
                          <use xlink:href="assets/img/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="social-list__item"><a class="social-list__link" href="https://github.com/EgorKorol" target="_blank">
                        <svg class="social-icon" width="26" height="22">
                          <use xlink:href="assets/img/sprite.svg#github"></use>
                        </svg></a></li>
                    <li class="social-list__item"><a class="social-list__link" href="https://www.linkedin.com/in/%D0%B5%D0%B3%D0%BE%D1%80-%D0%BA%D0%BE%D1%80%D0%BE%D0%BB%D1%8C-b03544150/" target="_blank">
                        <svg class="social-icon" width="24" height="22">
                          <use xlink:href="assets/img/sprite.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <nav class="nav-menu">
                <ul class="nav-menu__list">
                  <li class="nav-menu__item"><a class="main-button" href="my-works.html"> <span class="main-button__text">Мои работы</span></a></li>
                  <li class="nav-menu__item"><a class="main-button" href="about.html"> <span class="main-button__text">Обо мне</span></a></li>
                  <li class="nav-menu__item"><a class="main-button" href="blog.html"> <span class="main-button__text">Блог</span></a></li>
                </ul>
              </nav>
            </div>
            <div class="welcome-card welcome-card--form">
              <div class="welcome-info welcome-info--form">
                <form class="welcome-form" id="data" method="post">
                  <div class="title title--welcome-form">Авторизуйтесь</div>
                  <div class="welcome-form__input">
                    <div class="input-decore">
                      <svg class="input-decore__icon input-decore__icon--login" width="15" height="17">
                        <use xlink:href="assets/img/sprite.svg#login"></use>
                      </svg>
                    </div>
                    <input class="form-input" type="text" id="login" placeholder="Логин">
                    <label class="label-input" for="login"></label>
                  </div>
                  <div class="welcome-form__input">
                    <div class="input-decore">
                      <svg class="input-decore__icon input-decore__icon--password">
                        <use xlink:href="assets/img/sprite.svg#password"></use>
                      </svg>
                    </div>
                    <input class="form-input" type="password" id="password" placeholder="Пароль">
                    <label class="label-input" for="password"></label>
                  </div>
                  <div class="welcome-form__checkbox">
                    <input class="form-checkbox" type="checkbox" id="checkbox">
                    <label class="label-checkbox" for="checkbox">Я человек</label>
                  </div>
                  <div class="welcome-form__radio">
                    <div class="welcome-form__radio-question">Вы точно не робот?</div>
                    <div class="welcome-form__radio-input">
                      <input class="form-radio" type="radio" id="radiobtnYes" name="robot">
                      <label class="label-radio" for="radiobtnYes">Да              </label>
                    </div>
                    <div class="welcome-form__radio-input">
                      <input class="form-radio" type="radio" id="radiobtnNo" name="robot">
                      <label class="label-radio" for="radiobtnNo">Не уверен</label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="welcome-card__form-buttons">
                <button class="main-button main-button--form main-button--flipback-js" href="#">На главную</button>
                <button class="main-button main-button--form" form="data" type="submit">Войти</button>
              </div>
            </div>
          </div>
        </div>
        <footer class="welcome-footer"><span class="welcome-footer__text">&#169 Егор Король | LoftSchool | 2017</span></footer>
      </div>
    </div>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
